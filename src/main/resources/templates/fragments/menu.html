<!-- src/main/resources/templates/fragments/menu.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .cartNumber {
            font-size: 14px;
            font-weight: 900;
            position: absolute;
            border: solid blue;
            border-radius: 60%;
            height: 14px;
            width: 14px;
            background: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
            font-size: 22px;
        }

        .navbar-brand:hover {
            color: #f0f0f0;
        }

        .nav-link.active,
        .nav-link {
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

<div th:fragment="menu-bar">

    <nav class="navbar navbar-expand-lg" style="background-color: #D70040">
        <div class="container-fluid">

            <a class="navbar-brand">Screen Safari</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/index}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/movie_index}">Movies</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/logOut}">Logout</a>
                    </li>

                </ul>

                <!-- Search form -->
                <form class="d-flex" role="search" method="get" action="/viewMovieBySearch">
                    <input class="form-control me-2" type="search" placeholder="Enter movie name here" name="query">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
